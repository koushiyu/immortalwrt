<script type="text/javascript">//<![CDATA[

	XHR.get('<%=luci.dispatcher.build_url("admin", "modem", "extping")%>', null,
		function(x, rv)
		{
			e = document.getElementById('extping_text');
			e.innerHTML = rv.extping;
		}
	);

	XHR.poll(20, '<%=luci.dispatcher.build_url("admin", "modem", "extping")%>', null,
		function(x, rv)
		{
			e = document.getElementById('extping_text');
			e.innerHTML = rv.extping;
		}
	);
//]]></script>

<fieldset id="interface_field" class="cbi-section">
	<legend><%:Custom Ping Test Status%></legend>
	<table width="100%" cellspacing="10">
		<tr><td width="33%"><%:Ping Status%></td><td id="extping_text"><img src="<%=resource%>/icons/loading.gif" alt="<%:Loading%>" style="vertical-align:middle" /> Collecting data...</td></tr>
	</table>
</fieldset>
