<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="refresh" content="300">
<link rel="stylesheet" href="rooter/css/iconmoon_splash.css">
	<link rel="stylesheet" href="rooter/css/splash.css">
</head>
<body style="background-color: lightgrey"  id='rooterSplashStatus' >
	<h2><i class="icon icon-signal" ></i>  #TITLE# <span class="msCell"><span></span></span></h2>

	<div class='rooterPageContentBW'>
		<div class='modemStatusRow modemStatusRow1'>
			<div class='msCell' id='msCell_per'>
				<div class='msTitle'>Reporting Period (Days)</div>
				<span>#DAYS#</span>
			</div>
		</div>
		<div class='modemStatusRow modemStatusRow1'>
			<div class='msCell' id='msCell_per'>
				<div class='msTitle'>Total Bandwidth Used</div>
				<span>#TOTAL#</span>
			</div>
			<div class='msCell' id='msCell_per'>
				<div class='msTitle'>Projected Use</div>
				<span>#PROJ#</span>
			</div>
		</div>
		<div class='modemStatusRow modemStatusRow1'>
			<div class='msCell' id='msCell_per'>
				<div class='msTitle'>Total Downloaded</div>
				<span>#DOWN#</span>
			</div>
			<div class='msCell' id='msCell_per'>
				<div class='msTitle'>Total Uploaded</div>
				<span>#UP#</span>
			</div>
		</div>
	</div>
</body>
